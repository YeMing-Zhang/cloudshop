<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <style>
        *{
            font-family:'Microsoft YaHei';
        }
        .wrap {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            font-family: "微软雅黑";
        }

        .top {
            width: 100%;
            height: 25%;
            background-color: #ff8888;
            font-size: 100vw;

        }

            .top p {
                width:100%;
                text-align:center;
                position: relative;
                font-size: 10vw;
                font-family:'Microsoft YaHei';
                margin:0;
                padding:0;
                font-weight: bold;
                color: #fff;
            }
            .top p span{
                font-weight:normal;
                color:#fff;
                font-size:6vw;
            }

                .top p i {
                    font-style: normal;
                    font-size: 8vw;
                    padding-right: 2vw;
                }

            .top .img {
                width: 20%;
                height: 30%;
                position: relative;
                top: 35%;
                left: 10%;
                background-image: url("/images/dic_bg.png");
                background-size: 100%;
            }
            .top span{
                font-size:16px;
                margin:0;
                padding:0;
            }

        .add {
            float:left;
            width: 100%;
            background-color: #fff;
            position: relative;
            margin-top:10px;
        }

            .add span {
                font-size: 4vw;
                line-height: 25px;
                float:left;
                padding-left: 5%;
                box-sizing:border-box;
                color: #3C3C3C;
                width:100%;
            }

                .add span i {
                    font-style: normal;
                    color: #AE0000;
                }

        input {
            width: 80%;
            height: 10%;
            border: 0.5vw solid #AE0000;
            color: #AE0000;
            font-size: 5vw;
            font-weight: bold;
            position: relative;
            left: 10%;
            top: 5%;
            border-radius: 3vw;
            ;
        }

        .foot {
           float:left;
            width: 100%;
            height: 10%;
            font-size: 4vw;
            background-color: #fff;
            position: relative;
            top: 10%;
            color: #3C3C3C;
            text-align: center;
            line-height: 15vw;
        }
        .button1{
            width:100%;
            background:none;
            border:1px solid #ff8888;
            border-radius:5px;
            height:50px;
            left:0 !important;
            font-size:18px;
            font-family:'Microsoft YaHei';
            color:#ff8888;
        }
        .button{
            float:left;
            width:100%;
            margin-top:20px;
            padding:0 5px;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <form runat="server">
        <div class="wrap">
            <div class="top">
                <div class="img"></div>                
                <p style="color:#ffe333"><i>￥</i><asp:label runat="server" ID="lblDiscountValue" style="color:#ffe333;font-size:12vw;font-family:'Microsoft YaHei';"></asp:label>元</p>
            </div>
           <div style="background:url(/images/bg_curve.png); height:18px;width:100%;" ></div>
            <div class="add">
                <span>有效日期：<i><asp:Literal ID="startTime" runat="server"></asp:Literal></i>至<i><asp:Literal ID="closingTime" runat="server"></asp:Literal></i></span>
                <span>使用限制：订单满<i><asp:label runat="server" ID="lblAmount" style="float:none;"></asp:label>元</i>可使用 <i>（不含运费）</i></span>
            </div>
            <div class="button">
                <asp:Button runat="server" ID="lbtToGet" Text="立即领取" CssClass="button1"></asp:Button>
            </div>
            <div class="foot">
                Copyright © Hishop版权所有
            </div>
        </div>
    </form>
</body>
</html>
