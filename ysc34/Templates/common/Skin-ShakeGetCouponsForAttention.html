<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title></title>
    <style>
        body {
            /*background-color: #bbb;*/
        }
        .wrap {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 100px;
            left: 0px;
            align-items: center;
        }
        .suc_tips {
            width: 100%;
            position: relative;
        }
        .suc_tips p {
            text-align: center;
            font-size: 20px;
            color: #AE0000;
            width: 100%;
            text-align: center;
            font-family: 'Microsoft YaHei';
            float: left;
        }
        .button {
            border: 1px solid #ff5353;
            width: 100%;
            color: #ff5353;
            float: left;
            height: 40px;
            line-height:40px;
            border-radius: 3px;
            text-decoration: none;
            margin-top: 30px;
            font-size:16px;
        }
    </style>
</head>
<body>
    <form runat="server">
        <div class="wrap">
            <div class="suc_tips">
                <img src="../images/success.png" style="width:104px;height:104px;position:absolute;left:50%;margin-left:-52px;" />
                <p style="padding:120px 5px;box-sizing: border-box;color:#333;">
                    <asp:Literal runat="server" ID="litPrompt" />
                    <asp:HyperLink id="Buy" runat="server" CssClass="button">立即购买</asp:HyperLink>
                </p>
            </div>
        </div>
    </form>
</body>
</html>
