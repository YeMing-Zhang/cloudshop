<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title></title>
    <style>
        body {
            /*background-color: #bbb;*/

        .wrap {

            height: 100%;
            position: absolute;
            top: 0px;

            display: flex;
            align-items: center;
        }

        .suc_tips {

        }



            .suc_tips p {

            }

        .button {
            border: 1px solid #AE0000;
            width: 100%;
            color:#AE0000;
            float:left;
            height: 40px;
            border-radius: 5px;
            text-decoration:none;
        }

</head>
<body>
    <form runat="server">
        <div class="wrap">

                <p style="padding:0 5px;box-sizing: border-box;"><asp:Literal runat="server" ID="litPrompt" /><br><br><asp:HyperLink id="Buy" runat="server" CssClass="button">立即购买</asp:HyperLink></p>
            </div>
        </div>

</html>
