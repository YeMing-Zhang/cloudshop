<hi:common_appheader runat="server" />
<div class=" bgc">
    <ul id="myTab1" class="coupons-nav">
        <li><a href="javascript:;" id="unUsed" style="margin-left: -1px;">未使用</a> </li>
        <li><a href="javascript:;" id="used">已使用</a> </li>
        <li><a href="javascript:;" id="expired">已过期</a> </li>
    </ul>
    <div class="kong">
        <img src="/images/coupon_null.png">
        <p>暂无优惠券</p>
    </div>
    <div class="container">
        <div id="myTabContent" style="float:left;width:100%;">
            <div class="coupons_list">
                <ul id="ulCoupons">
                    <hi:AppshopTemplatedRepeater id="rptCoupons" templatefile="/Tags/skin-Common_Coupons.ascx"
                                                 runat="server" />
                </ul>
            </div>
        </div>
    </div>
</div>
<input type="hidden" runat="server" clientidmode="static" id="hidHasCoupon" />
<script type="text/javascript">

    $(function () {
        var usedType = getParam('usedType');
        if (!usedType || usedType == 1) {
            $('#unUsed').addClass('border-blue');
        }
        else if (usedType == 2) {
            $('#used').addClass('border-blue');
            $('#ulCoupons').addClass('bg_curve_ed');
            $('.discount').css("color", "#8e8e8e");
        }
        else {
            $('#expired').addClass('border-blue');
            $('#ulCoupons').addClass('bg_curve_ed');
            $('.discount').css("color", "#8e8e8e");
        }
        $(".kong").hide();
        if ($("#hidHasCoupon").val() == "0") {
            $(".kong").show();
            $(".container").hide();
        }
    });


    $('#used').click(function () {
        location.replace('/AppShop/memberCoupons.aspx?usedType=2');
    });


    $('#unUsed').click(function () {
        location.replace('/AppShop/memberCoupons.aspx?usedType=1');
    });

    $('#expired').click(function () {
        location.replace('/AppShop/memberCoupons.aspx?usedType=3');
    });

</script>
<hi:common_appfooter runat="server" />
