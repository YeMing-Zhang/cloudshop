        <script>
            $(function () {
                var imgh = $("body").width();
                $(".members_goodspic ul li img").height(imgh / 2);
            });
            function showProductDetail(id) {
                var type = GetAgentType();
                // 设置标题
                if (type == 2)
                    window.HiCmd.webShowProduct(id);

                    loadIframeURL("hishop://webShowProduct/null/" + id);
            }
