    body {background: #f3f3f3;}

	.main1{ width: 1180px; margin: 0 auto;}
	.top .top-main,.top .top-search,.nav-wrap{ width: 1180px;}
    </style>
    <script>
        $.ajaxSetup({
            cache: false
        });

        $(function () {
            setScrollLoading();
        })

        function setScrollLoading() {
            $("img").scrollLoading();
            $("iframe").each(function () {
                if (!$(this).attr("src")) {
                    $(this).attr("src", $(this).attr("data-url"));
                }
            });
        }

        $(window).scroll(function () {
            setScrollLoading();
        });
    </script>
    <script src="Templates/master/default/plugins/jquery.cxscroll-1.2.2/js/jquery.cxscroll.min.js"></script>
 	<script>
 		$(function(){
 			$(".brand-top").css("display","block");
			$(".scroll_horizontal,.scroll_vertical").css("display","none");
 		});
 	</script>

</head>
