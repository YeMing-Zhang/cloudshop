<!--OrderList-->
<script>
function startmarquee(lh,speed,delay,id) {
	var t;
	var p=true;
	var o=document.getElementById(id);
	o.innerHTML+=o.innerHTML;
	o.innerHTML+= "<br/><br/>";
	o.onmouseover=function () {p=false;}
	o.onmouseout=function () {p=true;}
	o.scrollTop=0;
	var val = 0;
	function start() {
		val = o.scrollTop + lh;
		t=setInterval(scrolling,speed);
	}
	function scrolling() {
		if(!p)
			return;
		if(o.scrollTop < val) {
			o.scrollTop+=2;
		}else {
			if(o.scrollTop >= (o.scrollHeight/2-lh)){
				o.scrollTop=1;
			}
			clearInterval(t);
			setTimeout(start,delay);
		}
	}
	setTimeout(start,delay);
}

startmarquee(95,10,2000,'div4');

</script>
