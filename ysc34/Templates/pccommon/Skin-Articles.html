<%<Hi:Common_Header runat="server"  />%>
<style>
body{ background: #f3f3f3;}
.main{ margin-top: 20px; overflow: hidden;}
</style>
<div class="main" id="main1">
    <div class="tqj">
    </div>
    <div class="container articleshelp">
        <div class="cssleft">
            <h6>文章中心</h6>
               
            <div class="csslist">
                <%<Hi:Common_ArticleCategoryList runat="server" TemplateFile="/ascx/tags/Common_Comment/Skin-Common_ArticleCategoryList.ascx" />%>
            </div>
            
            <div class="left_ad"><hi:common_customad runat="server" adid="32" isdelayedloading="true"></hi:common_customad></div>
        </div>
        <div class="cssright">
            <div class="cssright_h1">
                <a href="/">首页</a> > 文章中心
            </div>
            <div class="cssborder">
                <ul>
                    <%<Hi:ThemedTemplatedRepeater runat="server" ID="rptArticles" TemplateFile="/ascx/tags/Common_Comment/Skin-Common_AllArticleList.ascx" />%>
                </ul>
            </div>
            <div class="csspage">
                <div class="page">
                    <%<Hi:Pager runat="server" ShowTotalPages="true" ID="pager" />%>
                </div>
            </div>
        </div>
    </div>
    <div class="tqj">
    </div>
</div>
