<%<Hi:Common_Header runat="server" SkinName="/ascx/tags/Common_UserCenter/Skin-Common_User_Header.ascx" />%>
<script src="/utility/validate/pagevalidator.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function (e) {
        var isPreSale = $("#hidPreSaleId").val();
        var isPayDeposit = $("#hidIsPayDeposit").val();
        document.getElementById("pay_txtPassword").value = "";
        if (isPreSale == "1") {
            if (isPayDeposit == "1") {
                $("#liTotal").hide();
                $("#liDeposit").hide();
                $("#liFinal").show();
            }
            else {
                $("#liTotal").hide();
                $("#liDeposit").show();
                $("#liFinal").hide();
            }
        }
        else {
            $("#liDeposit").hide();
            $("#liFinal").hide();
        }
    });
</script>

<form runat="server" id="form1">
    <asp:HiddenField runat="server" id="hidPreSaleId" ClientIdMode="static"></asp:HiddenField>
