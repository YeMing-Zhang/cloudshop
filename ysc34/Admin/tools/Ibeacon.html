<h2>Ibeacon 设备说明</h2>
<h3>一、用途</h3>
<p>
   Ibeacon 主要应用于微信摇一摇场景，线下实体门店放置ibeacon设备，结合微信摇一摇功能达到吸粉促销的目的。
   </p>
   <h3>二、设备使用前提条件</h3>
   <p>
   	1.商家有已认证的服务号，且在微信公众平台开通摇一摇<br>
 2.已购买ibeacon 设备<br>
   </p>
 <h3>三、操作流程</h3>
<p>
1.在平台新增设备<br/>
    <img src="/Admin/images/ibeacon1.jpg" /><br><br/>
2.手机下载APP  RealKit 	<br>
    <img src="/Admin/images/ibeacon2.jpg" /><br><br/>
3.在RealKit 激活Ibeacon 设备<br>
    <img src="/Admin/images/ibeacon3.jpg" /><br>
4.将平台设备管理中对应设备的Major、Minor、UUID填入APP中<br>
    <img src="/Admin/images/ibeacon4.jpg" /><Br><br/>
5.后台新增页面<Br>
    <img src="/Admin/images/ibeacon5.jpg"><br><br/>
6.将ibeacon设备与页面关联<br>
    <img src="/Admin/images/ibeacon6.jpg" /><br>

</p>
